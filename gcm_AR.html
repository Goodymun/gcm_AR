<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="custom" type ="pattern" url="https://raw.githubusercontent.com/Goodymun/gcm_AR/master/pattern-penta.patt">
        <a-entity
          position="00 1 00"
          scale=".3 .3 .3"
          rotation="90 90 90"
          animation="property: rotation; to: 90 90 450; loop: true; dur: 10000; easing: linear"
          gltf-model="https://raw.githubusercontent.com/Goodymun/gcm_AR/master/GCM_LOGO.glb"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
